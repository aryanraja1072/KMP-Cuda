rai:
  version: 0.2
  image: raiproject/pumps2018:amd64-cuda100
resources:
  cpu:
    architecture: amd64
  gpu:
    count: 1
  network: false
  cache: false
commands:
  build:
    - >
      /bin/sh -c "
      cp -r /src .
      && cd ./src
      && nvcc -std=c++14 -O3 -o eval ./eval.cu ./kmp_cpu.cpp ./char_compress.cpp ./brute_force.cpp ./kmp_shmem.cu
      && ./eval
      "
