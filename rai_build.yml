rai:
  version: 0.2
  image: raiproject/pumps2018:amd64-cuda100
resources:
  cpu:
    architecture: amd64
  gpu:
    count: 1
  network: false
  cache: false
commands:
  build:
    - cp -r /src .
    - nvcc -std=c++14 -o eval ./src/eval.cu ./src/kmp_cpu.cpp ./src/char_compress.cpp ./src/brute_force.cpp
    - ./eval
